<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List App</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="todo-container">
        <h1>Todo List</h1>

        <div class="input-section">
            <input type="text" id="todoInput" placeholder="Add a todo...">
            <input type="date" id="dueDateInput">
            <button id="addTodoBtn"><i class="fas fa-plus"></i></button>
        </div>

        <div class="controls-section">
            <button id="filterBtn">FILTER</button>
            <button id="deleteAllBtn">DELETE ALL</button>
        </div>

        <div class="task-list-section">
            <div class="table-header">
                <div class="header-item">TASK</div>
                <div class="header-item">DUE DATE</div>
                <div class="header-item">STATUS</div>
                <div class="header-item">ACTIONS</div>
            </div>
            <div id="taskList">
                <div class="no-task-found">No task found</div>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
